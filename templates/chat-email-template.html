<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Conversación - {{citizenName}}</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f5f5f5; color: #333;">
  
  <!-- Container principal usando tabla -->
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f5f5f5; padding: 20px 0;">
    <tr>
      <td align="center">
        <!-- Contenedor de contenido -->
        <table width="100%" style="max-width: 600px;" cellpadding="0" cellspacing="0">
          <tr>
            <td style="background-color: #ffffff; border-radius: 8px; padding: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
              
              <!-- Header -->
              <table width="100%" cellpadding="0" cellspacing="0" style="margin-bottom: 30px;">
                <tr>
                  <td align="center" style="border-bottom: 2px solid #e5e7eb; padding-bottom: 20px;">
                    <h1 style="margin: 0 0 10px 0; color: #365f95; font-size: 24px; font-weight: bold;">
                      Conversación con {{citizenName}}
                    </h1>
                    <p style="margin: 0; color: #6b7280; font-size: 14px;">
                      Historial completo de mensajes
                    </p>
                    <p style="margin: 10px 0 0 0; color: #9ca3af; font-size: 12px;">
                      Generado el: [FECHA]
                    </p>
                  </td>
                </tr>
              </table>
              
              <!-- Indicador de inicio -->
              <table width="100%" cellpadding="0" cellspacing="0" style="margin-bottom: 30px;">
                <tr>
                  <td align="center">
                    <table cellpadding="0" cellspacing="0">
                      <tr>
                        <td style="background-color: #f3f4f6; color: #6b7280; font-size: 12px; font-weight: bold; padding: 8px 16px; border-radius: 20px; border: 1px solid #d1d5db;">
                          &#128197; Inicio de la conversación
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
              
              <!-- Contenido de mensajes -->
              {{messagesContent}}
              
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
